name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: |
          cd devops-test
          mvn clean package

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/devops-test:latest .

      - name: Push Docker Image
        run: docker push ghcr.io/${{ github.repository }}/devops-test:latest
